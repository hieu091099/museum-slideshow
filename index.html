<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./libary/splide-4.1.3/css/splide.min.css" />
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="container hidden" id="main">
      <div class="text__arrows-prev">
        <p>往</p>
        <p>左</p>
        <p>滑</p>
      </div>
      <div class="text__arrows-next">
        <p>往</p>
        <p>右</p>
        <p>滑</p>
      </div>

      <div class="carousel">
        <section
          id="main-slider"
          class="splide"
          aria-label="My Awesome Gallery"
        >
          <div class="splide__track">
            <ul class="splide__list" id="content"></ul>
          </div>
        </section>
      </div>
    </div>

    <script src="./libary/splide-4.1.3/js/splide.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
